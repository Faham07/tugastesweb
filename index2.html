<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Utama</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">FAHAM</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="loadSection('gallery.html')"
                >Gallery</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="loadSection('cards.html')"
                >Jumlah Penduduk</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                onclick="loadSection('registration.html')"
                >Daftar Komunitas</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                onclick="loadSection('mahasiswa.html')"
                >Data Mahasiswa</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="loadSection('survey.html')"
                >Survei Gambar</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                onclick="loadSection('validation.html')"
                >Formulir Pendaftaran</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Konten Utama -->
    <div id="content" class="container mt-5">
      <!-- Konten dari setiap bagian akan dimuat di sini -->
    </div>

    <script>
      function loadSection(file) {
        fetch(file)
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("content").innerHTML = data;
          })
          .catch((err) => console.log(err));
      }

      // Muat bagian pertama saat halaman dimuat
      window.onload = function () {
        loadSection("gallery.html");
      };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
